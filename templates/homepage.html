<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph with Dimensions</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      /* Set width and height for the canvas element */
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // Sample data
    const data = {
      labels: [1,2,3,4,5,6],
	  
      datasets: [{
	  label:'',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgb(53,197,128)'
        ],
        borderColor: [
          'rgba(0,0,0,0.8)'
        ],
        borderWidth: 0,
		barBorderRadius:5,
      }]
    };

    // Configuration options
    const options = {
	
      responsive: false, // Set to false to use fixed dimensions
      maintainAspectRatio: false, 
	   plugins:{
	 legend:{
	 display:false
	 }
	 },
	  scales:{
	  x:{
	  grid:{
	  display:false,
	  }
	  },
	
	  y:{
	  grid:{
	  display:false}
	  }
	  },
	  animation: {
    duration: 1500, // Animation duration in milliseconds
    easing: 'easeInOutQuad' // Easing function for animation
  },
    };

    // Get the canvas element
    const ctx = document.getElementById('myChart').getContext('2d');

    // Create the chart with the data and options
    const myChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
